<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Blog Toggle Viewer</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="root"></div>
</body>
</html>
<script type="text/babel">
    const blogs = [
        { title: "Mastering JavaScript", content: "JavaScript is a powerful language for web development." },
        { title: "React in Indian Startups", content: "React is widely used in many Indian tech companies." },
        { title: "Career in Web Development", content: "Explore job roles and growth in web development." },
    ]
    let {useState} = React ;
    function Update(){
        let [content,setContent] = useState()
        return (
            <>
            {blogs.map((blog,index)=>(
                 <p key={index} onClick={()=>{setContent(blog.content)}}>Title : {blog.title}</p>
            ))}
            <p>Content : {content}</p>
            </>
        )

        
    }
    function App(){
        return (
            <Update/>
        ) 
    }
    let root  = ReactDOM.createRoot(document.getElementById("root"))
    root.render(<App/>)


</script>
